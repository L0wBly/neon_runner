<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Neon Night Runner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div id="ui">
    <div class="pill"><span>Score</span>&nbsp;<strong id="score">0</strong></div>
    <div class="pill"><span>Vitesse</span>&nbsp;<strong id="speed">0</strong></div>
    <button id="pause" class="btn">Pause</button>
    <button id="restart" class="btn" hidden>Rejouer</button>
  </div>

  <section id="overlay">
    <div class="panel">
      <h1>Neon Night Runner</h1>
      <p>Espace pour sauter â€¢ P pour pause</p>
      <button id="start" class="btn big">Jouer</button>
    </div>
  </section>

  <section id="pauseOverlay" hidden>
    <div class="panel">
      <h2>Pause</h2>
      <button id="resume" class="btn big">Reprendre</button>
    </div>
  </section>

  <script src="main.js"></script>
</body>
</html>
